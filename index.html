<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="public/js/mqtt.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ul id="container"></ul>
    <script>
        const config = [{
            host : "127.0.0.1",
            topic : "hmm/test2"
        },{
            host : "35.193.24.19",
            topic : "#"
        }]
        var client = mqtt.connect(`ws://${config[1].host}:9001`) // you add a ws:// url here
        client.subscribe(config[1].topic)

        client.on("message", function (topic, payload) {
            const data = [topic, payload].join(": ");
            console.log(JSON.parse(payload.toString()));
            // 
            var row = document.createElement('li');
            row.appendChild(document.createTextNode(data));
            // 
            document.getElementById('container').appendChild(row);
            // client.end()
        })
    </script>
</body>
</html>
